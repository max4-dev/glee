    <section class="modal">
      <div class="container-s">
        <form class="modal__form">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button class="modal__btn" type="submit">
            Login
          </button>
          <div class="modal__error">
            <label class="modal__error-label">
              <input class="modal__error-input" type="checkbox">
              Remember me
            </label>
            <a class="modal__error-link" href="#">
              Lost your password?
            </a>
          </div>
          <div class="modal__variable">
            <p class="modal__text">
              Not registered? No problem
            </p>
            <a class="modal__link" href="#">
              Create an account
            </a>
          </div>
        </form>
      </div>
    </section>
